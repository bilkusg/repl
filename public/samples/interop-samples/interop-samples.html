  <!-- The script below allows us to display the result of console logs to a div -->
  <style>
      .console-log-div {
        border: 1px solid gray;
        padding: 5px 10px;
        border-radius: 5px;
        width: 90% !important;
        height: 300px !important;
        background-color: #efefef;
        overflow-y: scroll;
      }
  </style>
  <script src="https://rawgit.com/bahmutov/console-log-div/master/console-log-div.js"></script>
  <script>

    // First some globals for us to interact with
    function boringFunction(a,b) {
      console.log(a);
      console.log(b);
      return "boring"
    }
    function callbackFunction(c,d) {
      return c(d); // demonstrates ability to use a callback function
    }
    var boringInt = 23;
    var boringString = "Forty-two"

    var boringObj = { "string1":"aString","int1": 123,"func": (x)=>(x+1)};

    var boringArr = [ 1,2,"three"];

    class ExternalClass {
        doit() {
          console.log("External class doit")
        }
    }

    var myExternalClassInstance = new ExternalClass()
    function nully(a) {
      if (a === 0) {
        return null;
      }
      return a;
    }
    </script>
   The section above contains the console output from running the program.
  </h2>
  <h4>What's most interesting is the generated code, so switch to that tab
      and compare with the original program.
  </h4>

  <div id="console-log-div"></div>
  <script src="bundle.js"></script>
</body>
